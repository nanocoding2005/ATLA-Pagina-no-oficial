<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar: The Last Airbender. Pagina No Oficial</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
    <video id="video_background" src="./imagenes/video_background.mp4" autoplay muted loop></video>
    <header>
        <img src="./imagenes/logo_atla.png" alt="Logo de la serie Avatar: The Last Airbender." id="imagen_logo">
        <nav id="navegador_header">
            <a href="films.com">INICIO</a>
            <a href="technology.com">TRAMA</a>
            <a href="careers.com">PERSONAJES</a>
            <a href="more.com">CONTACTO</a>
        </nav>
    </header>

    <section id="container_principal">
        <article class="container_review">
            <img src="./imagenes/rotten tomatoes.png" alt="Logo de Rotten Tomatoes.">
            <div id="tomatometer_reviews">
                <img src="./imagenes/Rotten_Tomatoes score.png" alt="Icono de Tomatometer.">
                <div>
                    <p class="score-rottentomatoes">
                        100%
                    </p>
                    <p style="font-size: 1.2vw;">
                        Avg. Tomatometer.
                    </p>
                </div>
                <img src="./imagenes/popcornmeter.png" alt="Icono de Popcornmeter.">
                <div>
                    <p class="score-rottentomatoes">
                        98%
                    </p>
                    <p style="font-size: 1.2vw;">
                        Avg. Popcornmeter.
                    </p>
                </div>
            </div>         
        </article>

        <article class="container_review">
            <img src="./imagenes/ign logo.png" alt="Logo de IGN">
            <div>
                <p style="font-size: 1.5vw;">"...One of the greatest animated series of all time"</p>
                <p style="font-size: 1vw; margin-top: 5px;">-Max Nicholson</p>
            </div>         
        </article>

        <article class="container_review">
            <img src="./imagenes/ign logo.png" alt="Logo de IGN">

                <p style="font-size: 1.5vw;">"...One of the greatest animated series of all time"</p>
                <p style="font-size: 1vw; margin-top: 5px;">-Max Nicholson</p>
            </div>         
        </article>

                <p style="font-size: 1vw; margin-top: 5px;">-Max Nicholson</p>
            </div>         
        </article>

    </section>

    <footer></footer>

</html>
